{% extends 'apartment_management/base.html' %}

{% block title %}Se connecter{% endblock %}

{% block content %}

<h2>Se connecter</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Entrer</button>

</form>

<div class="mt-4">
  <a href="{% url 'password_reset' %}">Réinitialiser mot de passe</a><br/>
  <a href="{% url 'agency_insert' %}">Créer un compte utilisateur agence</a>
</div>

{% endblock %}
