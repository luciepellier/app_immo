<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light p-3"> 
            <a class="navbar-brand" href="/contract/list/">INFECO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agency_list' %}">Agences</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'apartment_list' %}">Appartements <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'occupant_list' %}">Locataires</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'contract_list' %}">Contrats</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'itemslist_list' %}">États des lieux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'payment_list' %}">Paiements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'receipt_form' %}">Quittance</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container pt-5">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Gestio Immo</h1>
                <p class="lead">Bienvenue dans votre application de gestion de location immobilière.</p>
                <hr class="my-4">
                {% block content %}
                {% endblock content %}
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
